spring:
  application:
    name: monifit-be

  # Database
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/monifit?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:validate}  # 로컬:update, 프로덕션:validate
    properties:
      hibernate:
        format_sql: true
        show_sql: ${SHOW_SQL:false}  # 로컬:true, 프로덕션:false
    open-in-view: false

# JWT
jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: 3600000       # 1시간 (밀리초)
  refresh-token-expiration: 2592000000   # 30일 (밀리초)

# Kakao OAuth
kakao:
  client-id: ${KAKAO_CLIENT_ID}
  client-secret: ${KAKAO_CLIENT_SECRET}
  redirect-uri: ${KAKAO_REDIRECT_URI}
  token-uri: https://kauth.kakao.com/oauth/token
  user-info-uri: https://kapi.kakao.com/v2/user/me
  admin-key: ${KAKAO_ADMIN_KEY}
  unlink-uri: https://kapi.kakao.com/v1/user/unlink

# Server
server:
  port: 8080
