name: Build & Deploy (prod/dev)

on:
  push:
    branches: [ "main", "develop" ]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  # 여기만 너 환경에 맞게 바꿔라:
  IMAGE_NAME: leets-official/monifit-be-dev   # 예: org/repo-or-image

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Decide tag (main=prod, develop=dev)
        id: tag
        run: |
          if [ "${GITHUB_REF_NAME}" = "main" ]; then
            echo "tag=prod" >> $GITHUB_OUTPUT
          else
            echo "tag=dev" >> $GITHUB_OUTPUT
          fi

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}-${{ github.sha }}

  deploy_prod:
    needs: build_and_push
    if: github.ref_name == 'main'
    runs-on: ubuntu-latest
    steps:
      - name: SSH deploy prod
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            set -e
            cd /srv/app
            docker compose pull
            docker compose up -d --force-recreate

  deploy_dev:
    needs: build_and_push
    if: github.ref_name == 'develop'
    runs-on: ubuntu-latest
    steps:
      - name: SSH deploy dev
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          script: |
            set -e
            cd /srv/app
            docker compose pull
            docker compose up -d --force-recreate
