name: CI

on:
  pull_request: {}
  push:
    branches: ["main", "dev"]

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run tests (save log)
        run: |
          set -o pipefail
          ./gradlew test --stacktrace --info \
            -Dspring.profiles.active=test \
            -Dspring.datasource.url="jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE" \
            -Dspring.datasource.driver-class-name=org.h2.Driver \
            -Dspring.datasource.username=sa \
            -Dspring.datasource.password="" \
            -Dspring.jpa.hibernate.ddl-auto=create-drop \
            -Dspring.jpa.database-platform=org.hibernate.dialect.H2Dialect \
            | tee gradle-test.log

      - name: Extract root cause (short)
        if: failure()
        run: |
          python - <<'PY'
          from pathlib import Path

          log = Path("gradle-test.log").read_text(errors="ignore").splitlines()

          # 테스트 태스크 이후만 보자
          start = 0
          for i in range(len(log) - 1, -1, -1):
            if "> Task :test" in log[i]:
              start = i
              break
          tail = log[start:]

          # 마지막 Caused by 위치 찾기
          idx = None
          for i in range(len(tail) - 1, -1, -1):
            if "Caused by:" in tail[i]:
              idx = i
              break

          if idx is None:
            # 그래도 없으면 마지막 200줄
            excerpt = tail[-200:]
          else:
            # 마지막 Caused by 기준으로 위 20줄 + 아래 120줄
            s = max(0, idx - 20)
            e = min(len(tail), idx + 120)
            excerpt = tail[s:e]

          Path("root-cause.txt").write_text("\n".join(excerpt), encoding="utf-8")
          print("\n".join(excerpt))
          PY

      - name: Upload root-cause artifact
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: root-cause
          path: root-cause.txt

      - name: Upload test report on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: build/reports/tests/test

