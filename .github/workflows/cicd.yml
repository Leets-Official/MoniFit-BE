name: ci.yml-CD

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/monifit-be

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Prepare Gradle Wrapper
        run: |
          sed -i 's/\r$//' ./gradlew
          chmod +x ./gradlew

      - name: Test
        run: ./gradlew test --no-daemon --stacktrace
        env:
          SPRING_PROFILES_ACTIVE: test

          JWT_SECRET: "THIS_IS_A_32+_CHAR_SECRET_FOR_CI_ONLY_1234567890"

          KAKAO_CLIENT_ID: "dummy"
          KAKAO_CLIENT_SECRET: "dummy"
          KAKAO_REDIRECT_URI: "http://localhost/dummy"
          KAKAO_ADMIN_KEY: "dummy"

          DB_USERNAME: "dummy"
          DB_PASSWORD: "dummy"

  build_and_push:
    needs: [ci]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set image name (lowercase)
        run: |
          OWNER_LC=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME=ghcr.io/${OWNER_LC}/monifit-be" >> $GITHUB_ENV

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy:
    needs: [build_and_push]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ✅ scp 전에 /srv/app 폴더 보장 + 권한 설정
      - name: Prepare /srv/app on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT }}
          script: |
            set -e
            sudo mkdir -p /srv/app
            sudo chown -R ${{ secrets.EC2_USER }}:${{ secrets.EC2_USER }} /srv/app

      - name: Upload compose.yaml to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT }}
          source: "compose.yaml,Caddyfile"
          target: "/srv/app"

      - name: Deploy on EC2 (pull & restart)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT }}
          script: |
            set -euo pipefail
            set -x

            cd /srv/app

            # ✅ OWNER를 lowercase로 강제 (compose.yaml에서 사용)
            OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
            export OWNER_LC

            # ✅ 이미지 태그 주입 (compose.yaml에서 사용)
            export IMAGE_TAG=${{ github.sha }}

            # (선택) docker 데몬 확인/기동
            sudo systemctl is-active --quiet docker || sudo systemctl start docker

            # ✅ 중요: sudo로 로그인해야 sudo docker pull/compose가 인증 먹음
            echo "${{ secrets.GHCR_TOKEN }}" | sudo docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

            # ✅ 중요: docker 명령 전부 sudo로
            sudo docker compose -f compose.yaml pull
            sudo docker compose -f compose.yaml up -d --remove-orphans --force-recreate
            sudo docker image prune -f
